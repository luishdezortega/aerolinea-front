<form class="container" [formGroup]="reservaForm" (ngSubmit)="onSend()">
  <div class="form-group">
    <label>Nombre</label>
    <input formControlName="name" type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
      placeholder="nombre">
  </div>

  <div class="form-group">
    <label>Identificación</label>
    <input formControlName="identification" class="form-control" id="exampleInputIdentification"
      aria-describedby="identificationHelp" placeholder="identificacion">
  </div>

  <div class="form-group">
    <label>Nacionalidad</label>
    <input formControlName="nationality" type="text" class="form-control" id="exampleInputNationality"
      aria-describedby="nationaltyHelp" placeholder="nacionalidad">
  </div>

  <div class="form-group">
    <label>Celular</label>
    <input formControlName="cellphone" class="form-control" id="exampleInputCellphone" aria-describedby="cellphoneHelp"
      placeholder="celular">
  </div>

  <div class="form-group">
    <label>Fecha de nacimiento</label>
    <input formControlName="dateBorn" type="date" class="form-control" id="exampleInputDateBorn"
      aria-describedby="fechaBornHelp" placeholder="fecha de nacimiento">
  </div>
  <div *ngIf="response && response !='Error'" class="alert alert-info" role="alert">
    Reserva exitosa! Número de reserva: {{ response }}
  </div>
  <div *ngIf="response === 'Error'" class="alert alert-danger" role="alert">
    Ha ocurrido un error!
    </div>

  <div class="button">
    <button type="submit" [disabled]="reservaForm.invalid" class="btn btn-primary">RESERVAR</button>
  </div>


</form>
